<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iplayer视频播放器</title>
</head>
<body>
<!--页面入口-->
<div id="video" style="width: 600px; height: 400px;"></div>

<script type="text/javascript" src="./dist/js/iplayer.js"></script>
<script>
    var iplayer = new iplayer({
        container : '#video',
        poster : './dist/img/wdm.jpg',
        volume : 0.6,
        autoplay : true,
        loop : true,
        video: 'http://img.ksbbs.com/asset/Mon_1703/05cacb4e02f9d9e.mp4'
    });
</script>
</body>
</html>
